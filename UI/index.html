<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <h1>Image Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <input id="transcript" type="text" class="form-control" placeholder="search"
                        aria-label="search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span id="start-button" class="input-group-text">
                            <i class="fa fa-microphone" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mr-3" id="search">Search</button>
                    <button class="btn btn-primary mr-3" id="upload">upload</button>
                    <input type="file" id="img-upload" style="display:none"/>
                </div>
                <div id="upload-success" class="text-success d-none justify-content-center m-2">Upload successful</div>
                <div id="upload-failure" class="text-danger d-none justify-content-center m-2">Upload failed</div>
            </div>
        </div>
        <div id="results" class="m-2"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="dist/main.js"></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
</body>

</html>
